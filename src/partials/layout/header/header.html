<header class="header">
  <div class="container">
    <a class="page-logo-header link" href="./index.html">
      <span class="page-logo">
        <svg
          class="page-logo-first"
          lang=""
          aria-label="Logo"
          width="20"
          height="20"
        >
          <use href="./images/symbol-defs.svg#icon-logo"></use></svg></span
      ><svg
        class="page-logo-last"
        lang="en"
        aria-label="Logo text 'Book'"
        width="53"
        height="17"
      >
        <use href="./images/symbol-defs.svg#icon-Book_desktop"></use>
      </svg>
    </a>
    <div class="page-navigation-wrapper">
      <!--  -->
      <!-- Navigation -->
      <ul class="page-navigation-list list">
        <li class="page-navigation-list-item-home">
          <a
            class="page-navigation-link navigation-link-home link"
            href="./index.html"
            >Home</a
          >
        </li>
        <li class="page-navigation-list-item-shopping">
          <a
            class="page-navigation-link navigation-link-shopping link"
            href="./shopping-list.html"
            >Shopping list
            <svg
              class="page-navigation-link-icon"
              lang=""
              aria-label="Suitcase icon"
              width="20"
              height="20"
            >
              <use href="./images/symbol-defs.svg#icon-uil-cart"></use>
            </svg>
          </a>
        </li>
        <!--  -->
      </ul>
      <!-- Color scheme switcher and user bar -->
      <ul class="page-navigation-list-last list">
        <li>
          <include
            src="./partials/layout/header/color-scheme-switcher.html"
          ></include>
        </li>
        <li>
          <button
            type="button"
            class="mobile-menu-open"
            data-menu-open
            aria-label="Open mobile menu"
          >
            <svg width="28" height="28">
              <use
                class="mobile-menu-open mobile-menu-open__icon"
                href="./images/symbol-defs.svg#icon-align-left"
              ></use>
              <use
                class="mobile-menu__close-button mobile-menu__close-icon is-hidden"
                href="./images/symbol-defs.svg#icon-x-close"
              ></use>
            </svg>
          </button>
        </li>
        <li class="page-navigation-list">
          <include src="./partials/modals/authorization-form.html"></include>
        </li>
        <!--  -->
      </ul>
      <!--  -->
    </div>
  </div>
</header>
