<!-- USER BAR for not authorizated user -->
<button class="userbar-btn" type="button" id="signUp-open-btn">
  Sign up
  <svg class="userbar-btn__icon" width="20" height="20">
    <use href="./images/symbol-defs.svg#icon-arrow-right"></use>
  </svg>
</button>

<!-- USER BAR for authorizated user -->
<button class="user-block" id="userBarMenu">
  <svg class="userbar-btn__icon-user" width="35" height="35">
    <use href="./images/symbol-defs.svg#icon-user"></use>
  </svg>
  <p class="userbar-btn__user-name" id="user-name">User name</p>
  <svg class="userbar-btn__icon-arrow" width="22" height="25">
    <use href="./images/symbol-defs.svg#icon-arrow-down"></use>
  </svg>
  <ul class="dropdown-menu" id="logOutMenu">
    <li>
      <a href="#" class="dropdown-menu__text" id="logOut">Log out</a>
      <svg class="dropdown-menu__icon userbar-btn__icon" width="20" height="20">
        <use href="./images/symbol-defs.svg#icon-arrow-right"></use>
      </svg>
    </li>
  </ul>
</button>

<!-- SIGN UP FORM -->
<div class="backdrop" id="sign-up-modal">
  <div class="modal" id="sign-up-modal-window">
    <button
      class="modal__close-button"
      type="button"
      id="signUp-modal-close-btn"
      aria-label="Close"
    >
      <svg class="close-button__x-icon">
        <use href="./images/symbol-defs.svg#icon-x-close"></use>
      </svg>
    </button>

    <form class="modal-form" name="modal-form" id="singUp">
      <div class="modal-form__input-field" id="name-input-wrapper">
        <input
          class="modal-form__input"
          type="text"
          id="signup-user-name"
          name="user-name"
          placeholder="Stephen"
        />
        <label for="user-name" class="modal-form__label">name</label>
      </div>
      <div class="modal-form__input-field">
        <input
          class="modal-form__input"
          type="email"
          id="signup-user-email"
          name="user_email"
          placeholder="stephen14@mail.com"
        />
        <label for="user-email" class="modal-form__label">email</label>
        <svg class="modal-form__icon">
          <use href="./images/symbol-defs.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="modal-form__input-field">
        <input
          class="modal-form__input"
          type="password"
          id="signup-user-password"
          name="user_password"
          placeholder="stephenTheBest"
        />
        <label for="user-password" class="modal-form__label">password</label>
        <svg class="modal-form__icon">
          <use href="./images/symbol-defs.svg#icon-lock"></use>
        </svg>
      </div>

      <button class="modal-form__submit" type="submit">Sign up</button>
    </form>
    <div class="modal-toggle">
      <button class="modal-toggle__el modal-toggle__el--current">
        Sign up
      </button>
      <button class="modal-toggle__el" id="signIn-open-btn">Sign in</button>
    </div>

      </button>
    </div> -->
  </div>

    <div class="modal" id="sign-in-modal-window">
      <button
        class="modal__close-button"

        type="button"
        aria-label="Close"
      >
        <svg class="close-button__x-icon">
          <use href="./images/symbol-defs.svg#icon-x-close"></use>
        </svg>
      </button>

      <form class="modal-form" name="modal-form">
        <div class="modal-form__input-field" id="mail-input-wrapper">
          <input
            class="modal-form__input"
            type="email"
            id="signin-user-email"
            name="user-email"
            placeholder="stephen14@mail.com"
          />
          <label for="user-email" class="modal-form__label">email</label>
          <svg class="modal-form__icon">
            <use href="./images/symbol-defs.svg#icon-mail"></use>
          </svg>
        </div>
        <div class="modal-form__input-field">
          <input
            class="modal-form__input"
            type="password"
            id="signin-user-password"
            name="user-password"
            placeholder="stephenTheBest"
          />
          <label for="user-password" class="modal-form__label">password</label>
          <svg class="modal-form__icon">
            <use href="./images/symbol-defs.svg#icon-lock"></use>
          </svg>
        </div>

        <button class="modal-form__submit" type="submit">Sign in</button>
      </form>
      <div class="modal-toggle">
        <button class="modal-toggle__el" id="signUp-open-btn-second">
          Sign up
        </button>
        <button class="modal-toggle__el modal-toggle__el--current">

        </button>
      </div>
    </div>
  </div>
