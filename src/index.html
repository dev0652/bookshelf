<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse and shop for best books out there"
    />

    <title>Bookshelf</title>

    <!-- Favicon -->
    <link
      type="image/x-icon"
      rel="shortcut icon"
      href="./images/favicon/favicon.ico"
    />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./images/favicon/favicon-16x16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      type="image/png"
      sizes="192x192"
      rel="icon"
      href="./images/favicon/android-chrome-192x192.png"
    />
    <link
      type="image/png"
      sizes="512x512"
      rel="icon"
      href="./images/favicon/android-chrome-512x512.png"
    />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />

    <link rel="manifest" href="./images/favicon/site.webmanifest" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./sass/index.scss" />

    <!-- JS -->
    <script type="module" src="./index.js"></script>
    <script type="module" src="/src/js/support.js"></script>
  </head>
  <body class="page">
    <!--  -->
    <!-- Header -->
    <include src="./partials/header.html"></include>

    <!--Page -->
    <div class="container page-container">
      <!-- Intersection observer target for scroll-up button -->
      <div class="to-top-target"></div>

      <!-- Sidebar -->
      <aside id="">
        <include src="./partials/categories.html"></include>
        <include src="./partials/support.html"></include>
      </aside>

      <!-- Main -->
      <main class="content">
        <!-- ❗️Temp -->
        <button type="button" class="button open-modal-button" data-open-popup>
          Open modal
        </button>

        <!-- Page content -->
        <include src="./partials/home-bs.html"></include>
        <include src="./partials/home-categories.html"></include>

        <!-- Modal -->
        <include src="./partials/modal.html"></include>
      </main>

      <!-- Back to top button -->
      <include src="./partials/back-to-top.html"></include>
      <!--  -->
    </div>

    <!-- ############################################## -->
    <!-- SCRIPTS -->
    <!-- ❗️move to index.js -->
    <script type="module" src="/src/js/shopping-list.js"></script>
    <script type="module" src="./js/home-bs/home-bs.js"></script>
    <script type="module" src="./js/home-categories.js"></script>
    <script type="module" src="./js/firebase/firebase.js"></script>
  </body>
</html>
